<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鴨先生與兔小姐的 VR 攻略站</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .blob { filter: blur(140px); pointer-events: none; }
        /* 防止圖片載入前佈局崩潰 */
        .img-placeholder { background: #1e293b; aspect-ratio: 16/9; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 selection:bg-cyan-500/30 selection:text-cyan-400 relative overflow-x-hidden">

    <!-- 背景裝飾 -->
    <div class="fixed inset-0 z-0 overflow-hidden">
        <div class="absolute inset-0 opacity-[0.05]" 
             style="background-image: repeating-linear-gradient(45deg, #ffffff 0px, #ffffff 1px, transparent 1px, transparent 12px);">
        </div>
        <div class="absolute top-[-15%] left-[-10%] w-[60%] h-[60%] bg-cyan-600/20 rounded-full blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-blue-600/15 rounded-full blob"></div>
    </div>

    <!-- 導覽列 -->
    <nav id="navbar" class="fixed w-full z-[100] transition-all duration-500 py-8">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-3 group cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="bg-gradient-to-br from-cyan-400 to-blue-600 p-2 rounded-xl group-hover:rotate-12 transition-all shadow-[0_0_15px_rgba(34,211,238,0.4)]">
                    <i data-lucide="box" class="text-white w-6 h-6"></i>
                </div>
                <div class="flex flex-col leading-none">
                    <span class="text-xl font-black tracking-tighter text-white uppercase">Duck & Rabbit</span>
                    <span class="text-[10px] font-bold tracking-[0.3em] text-cyan-400 uppercase">VR Guide Station</span>
                </div>
            </div>
            
            <div class="hidden lg:flex items-center space-x-8">
                <a href="#guide" class="text-xs font-bold tracking-[0.2em] text-slate-300 hover:text-cyan-400 transition-colors uppercase">攻略中心</a>
                <!-- 複製按鈕 -->
                <button onclick="copySourceCode()" id="copyBtn" class="flex items-center space-x-2 px-4 py-2 rounded-xl text-xs font-bold transition-all border bg-white/5 border-white/10 text-white hover:bg-white/10 group">
                    <i data-lucide="github" class="w-4 h-4 group-hover:text-cyan-400"></i>
                    <span id="copyBtnText">複製到 GitHub</span>
                </button>
                <button class="bg-cyan-500 hover:bg-cyan-400 text-white px-6 py-2.5 rounded-full text-xs font-bold transition-all shadow-lg shadow-cyan-500/20">立即購機攻略</button>
            </div>
            
            <button class="lg:hidden text-white p-2" onclick="toggleMobileMenu()">
                <i data-lucide="menu" id="menuIcon"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenu" class="fixed inset-0 z-[200] bg-slate-950/95 backdrop-blur-xl hidden flex-col p-8 transition-all duration-300 opacity-0">
        <div class="flex justify-between items-center mb-12">
            <span class="font-black text-xl tracking-tighter text-cyan-400">MENU</span>
            <button onclick="toggleMobileMenu()"><i data-lucide="x" class="w-8 h-8 text-white"></i></button>
        </div>
        <div class="flex flex-col space-y-8">
            <a href="#guide" onclick="toggleMobileMenu()" class="text-3xl font-black text-white">攻略中心</a>
            <button onclick="copySourceCode(); toggleMobileMenu();" class="flex items-center space-x-4 text-2xl font-bold text-cyan-400 text-left">
                <i data-lucide="copy" class="w-8 h-8"></i>
                <span>複製專案代碼</span>
            </button>
        </div>
    </div>

    <!-- Hero Section -->
    <header class="relative pt-48 pb-32 px-6 z-10 text-center">
        <div class="max-w-4xl mx-auto">
            <div class="inline-flex items-center space-x-2 bg-cyan-500/10 border border-cyan-500/20 px-4 py-2 rounded-full mb-8 backdrop-blur-md">
                <i data-lucide="sparkles" class="w-4 h-4 text-cyan-400"></i>
                <span class="text-xs font-bold tracking-[0.2em] text-cyan-200 uppercase">2026 虛擬探索指南</span>
            </div>
            <h1 class="text-5xl md:text-8xl font-black mb-8 tracking-tighter text-white leading-[1.1]">
                鴨先生與兔小姐<br>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-indigo-400 italic">VR 攻略站</span>
            </h1>
            <p class="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto mb-12 font-light leading-relaxed">
                陪伴您與即將到來的小天使，一起探索虛擬次元。從 Meta Quest 入門到專業配件挑選，我們為您準備好了一切。
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-5">
                 <button class="px-10 py-5 bg-white text-slate-900 rounded-2xl font-bold flex items-center justify-center space-x-3 shadow-2xl hover:bg-cyan-500 hover:text-white transition-all transform hover:-translate-y-1">
                   <i data-lucide="youtube" class="w-6 h-6"></i>
                   <span>訂閱攻略頻道</span>
                 </button>
                 <button class="px-10 py-5 bg-slate-800/40 border border-slate-700 rounded-2xl font-bold flex items-center justify-center space-x-3 hover:bg-slate-700 transition-all backdrop-blur-md transform hover:-translate-y-1">
                   <i data-lucide="shopping-bag" class="w-6 h-6 text-cyan-400"></i>
                   <span>DRVR 商城</span>
                 </button>
            </div>
        </div>
    </header>

    <!-- 內容區 -->
    <section id="guide" class="py-24 px-6 z-10 relative bg-slate-900/50">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16">
                 <h2 class="text-4xl font-black mb-4 text-white uppercase tracking-tight">精選專題</h2>
                 <div class="h-1.5 w-24 bg-cyan-500 mx-auto rounded-full mb-6"></div>
            </div>
            
            <div id="feature-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
                <!-- 由 JavaScript 注入內容 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-20 px-6 border-t border-white/5 relative z-10 text-center">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col items-center gap-8">
                <div class="flex items-center space-x-3 opacity-80">
                    <i data-lucide="box" class="text-cyan-400 w-6 h-6"></i>
                    <span class="text-sm font-bold tracking-[0.3em] uppercase">Duck & Rabbit VR Guide</span>
                </div>
                <div class="flex space-x-8 text-slate-500">
                    <i data-lucide="youtube" class="w-6 h-6 hover:text-red-500 cursor-pointer transition-colors"></i>
                    <i data-lucide="instagram" class="w-6 h-6 hover:text-pink-500 cursor-pointer transition-colors"></i>
                    <i data-lucide="github" class="w-6 h-6 hover:text-white cursor-pointer transition-colors"></i>
                </div>
                <p class="text-xs text-slate-600 mt-4 tracking-widest">© 2026 鴨先生與兔小姐 - 為了 4 月的驚喜而生</p>
            </div>
        </div>
    </footer>

    <script id="site-logic">
        // 初始化 Lucide 圖標
        lucide.createIcons();

        // 專案內容資料
        const features = [
            {
                title: "節奏開啟，沉浸從這裡開始",
                subtitle: "收錄十多款人氣音樂遊戲",
                content: "兔小姐大力推薦，帶你進入節奏世界！適合準爸爸媽媽放鬆心情。",
                tag: "音遊推薦",
                image: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=800",
                icon: "music",
                color: "from-pink-500 to-purple-600"
            },
            {
                title: "熱門遊戲推薦",
                subtitle: "VR 世界怎能少了它們！",
                content: "熱門遊戲大集合，為您篩選最值得入手的經典大作。",
                tag: "遊戲攻略",
                image: "https://images.unsplash.com/photo-1622979135225-d2ba269cf1ac?auto=format&fit=crop&q=80&w=800",
                icon: "gamepad-2",
                color: "from-blue-500 to-cyan-600"
            },
            {
                title: "選對配件，體驗更輕鬆",
                subtitle: "最舒適、安全又好用的夥伴",
                content: "鴨先生與兔小姐陪你挑選適合的 VR 配件，讓遊玩不再痠痛。",
                tag: "精選配件",
                image: "https://images.unsplash.com/photo-1676288176918-2023924f369d?auto=format&fit=crop&q=80&w=800",
                icon: "layers",
                color: "from-emerald-500 to-teal-600"
            },
            {
                title: "DRVR 讓沉浸更安心舒適",
                subtitle: "從電池安全到配戴舒適",
                content: "DRVR 專為玩家設計，讓你專注體驗、不分心。",
                tag: "個人商城",
                image: "https://images.unsplash.com/photo-1592477976563-0c50162d95e6?auto=format&fit=crop&q=80&w=800",
                icon: "shopping-bag",
                color: "from-orange-500 to-red-600"
            },
            {
                title: "Meta Horizon+",
                subtitle: "20 多款遊戲無限暢玩",
                content: "從免費訂閱開始，一起暢遊 VR 世界！訂閱期間超划算。",
                tag: "訂閱推薦",
                image: "https://images.unsplash.com/photo-1617802690992-15d93263d3a9?auto=format&fit=crop&q=80&w=800",
                icon: "zap",
                color: "from-indigo-500 to-blue-700"
            },
            {
                title: "VR 資源一網打盡",
                subtitle: "玩家社群情報不漏接",
                content: "鴨兔帶你一鍵加入最熱鬧的 VR 玩家社群，找到同好！",
                tag: "社群連結",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800",
                icon: "users",
                color: "from-slate-600 to-slate-800"
            }
        ];

        // 注入內容卡片
        const grid = document.getElementById('feature-grid');
        features.forEach(item => {
            grid.innerHTML += `
                <div class="group relative bg-slate-800/30 border border-white/10 rounded-[2.5rem] overflow-hidden hover:border-cyan-400/50 transition-all duration-500 glass flex flex-col h-full">
                    <div class="relative h-56 overflow-hidden">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
                        <div class="absolute top-6 left-6 w-12 h-12 rounded-2xl bg-gradient-to-br ${item.color} flex items-center justify-center text-white shadow-2xl transform group-hover:rotate-6 transition-transform">
                            <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <div class="inline-block px-3 py-1 bg-cyan-500/10 text-cyan-400 text-[10px] font-bold tracking-widest rounded-lg mb-4 uppercase border border-cyan-500/20 w-fit">${item.tag}</div>
                        <h3 class="text-2xl font-black mb-2 text-white group-hover:text-cyan-300 transition-colors">${item.title}</h3>
                        <p class="text-xs font-bold text-slate-400 mb-4 tracking-wider uppercase">${item.subtitle}</p>
                        <p class="text-slate-400 text-sm leading-relaxed mb-8 flex-grow">${item.content}</p>
                        <a href="#" class="flex items-center text-sm font-black text-cyan-400 group-hover:translate-x-2 transition-all">
                            EXPLORE GUIDE <i data-lucide="chevron-right" class="w-4 h-4 ml-2"></i>
                        </a>
                    </div>
                </div>
            `;
        });
        lucide.createIcons();

        // 導覽列滾動動效
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.replace('py-8', 'py-4');
                nav.classList.add('bg-slate-950/80', 'backdrop-blur-xl', 'border-b', 'border-white/10');
            } else {
                nav.classList.replace('py-4', 'py-8');
                nav.classList.remove('bg-slate-950/80', 'backdrop-blur-xl', 'border-b', 'border-white/10');
            }
        });

        // 行動選單邏輯
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                menu.classList.remove('hidden');
                setTimeout(() => menu.classList.replace('opacity-0', 'opacity-100'), 10);
            } else {
                menu.classList.replace('opacity-100', 'opacity-0');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        }

        // 複製代碼邏輯 (確保抓取乾淨的 HTML)
        function copySourceCode() {
            // 直接獲取當前頁面的原始碼
            const source = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
            const textArea = document.createElement("textarea");
            textArea.value = source;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                const btnText = document.getElementById('copyBtnText');
                const btn = document.getElementById('copyBtn');
                
                btnText.innerText = "已複製！請貼到 index.html";
                btn.classList.add('bg-cyan-500', 'text-white', 'border-cyan-500');
                
                setTimeout(() => {
                    btnText.innerText = "複製到 GitHub";
                    btn.classList.remove('bg-cyan-500', 'text-white', 'border-cyan-500');
                }, 3000);
            } catch (err) {
                console.error('複製失敗', err);
            }
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
